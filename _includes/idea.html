<div class="idea">
	<div class="idea vote">
		<a href="#" title="up" class="vote up"></a>
		<a href="#" title="down" class="vote down"></a>
	</div>
	{% if item.slug %}<a class="slug" name="{{item.slug}}">{% endif %}
	{% if item.title %}<h3>{{item.title}}</h3>{% endif %}
	{% if item.slug %}</a>{% endif %}
	{% if item.date %}<small class='date'>{{item.date | date:"%b %d %Y"}}</small>{% endif %}
	<div class="idea description">
		{{item.content}}
	</div>
	<div><small>If you like this idea, vote it up by clicking the +1 button!</small></div> 
	<!-- Place this tag where you want the +1 button to render -->
	<g:plusone annotation="inline" href="http://codersociety.org/{% if item.slug %}#{{item.slug}}?q={{item.slug}}{% endif %}"></g:plusone>
	
	<!-- Place this render call where appropriate -->
	<script type="text/javascript">
	  (function() {
	    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
	    po.src = 'https://apis.google.com/js/plusone.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	  })();
	</script>
</div>
